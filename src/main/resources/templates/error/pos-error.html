<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del POS - eCommerce</title>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/modern-futuristic.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <i class="fas fa-cash-register fa-3x text-danger mb-4"></i>
                                        <h1 class="h4 text-gray-900 mb-4">Error en el Punto de Venta</h1>
                                    </div>
                                    
                                    <div class="alert alert-danger" role="alert">
                                        <h5 class="alert-heading">Error del Sistema:</h5>
                                        <p class="mb-0" th:text="${errorMessage}">Error del POS</p>
                                    </div>
                                    
                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div class="card border-left-danger shadow h-100 py-2">
                                                <div class="card-body">
                                                    <div class="row no-gutters align-items-center">
                                                        <div class="col mr-2">
                                                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                                                Código de Error
                                                            </div>
                                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${errorCode}">
                                                                Código
                                                            </div>
                                                        </div>
                                                        <div class="col-auto">
                                                            <i class="fas fa-bug fa-2x text-gray-300"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="card border-left-info shadow h-100 py-2">
                                                <div class="card-body">
                                                    <div class="row no-gutters align-items-center">
                                                        <div class="col mr-2">
                                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                                Timestamp
                                                            </div>
                                                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                                <span th:text="${#dates.format(#dates.create(timestamp != null ? timestamp : 0), 'dd/MM/yyyy HH:mm:ss')}">
                                                                    Fecha del error
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="col-auto">
                                                            <i class="fas fa-clock fa-2x text-gray-300"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <hr>
                                    
                                    <div class="text-center">
                                        <a href="/pos" class="btn btn-primary btn-user">
                                            <i class="fas fa-arrow-left mr-2"></i>
                                            Volver al POS
                                        </a>
                                        <a href="/" class="btn btn-secondary btn-user ml-2">
                                            <i class="fas fa-home mr-2"></i>
                                            Ir al Inicio
                                        </a>
                                        <button onclick="window.history.back()" class="btn btn-info btn-user ml-2">
                                            <i class="fas fa-undo mr-2"></i>
                                            Página Anterior
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
