<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera::cabecero-seccion}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragmentos/nabvar::navegacion-seccion}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="~{fragmentos/navegacion::navegacion}"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Product Information</h1>
                <form th:action="@{/product/create}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label class="col-sm-6">Code
                                <input type="text" class="form-control form-control-user"
                                       placeholder="Code" th:field="*{code_reference}">
                                <span class="text-danger small" th:if="${#fields.hasErrors('code_reference')}"
                                      th:errors="*{code_reference}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label class="col-sm-6">Name
                                <input type="text" class="form-control form-control-user"
                                       placeholder="Name" th:field="*{name}">
                                <span class="text-danger small" th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}"></span>
                            </label>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-6">Precio ($)
                                <input type="number" step="0.01" class="form-control form-control-user"
                                       placeholder="Price" th:field="*{price}">
                                <span class="text-danger small" th:if="${#fields.hasErrors('price')}"
                                      th:errors="*{price}"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6">Quantity
                            <input class="form-control" rows="3" placeholder="Quantity" th:field="*{quantity}"/>
                            <span class="text-danger small" th:if="${#fields.hasErrors('quantity')}"
                                  th:errors="*{quantity}"></span>
                        </label>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label class="col-sm-6">DISCOUNT
                            <select class="form-control" th:field="*{discount_rate}">
                                <option value="">Seleccione un descuento</option>
                                <option value="50">50%</option>
                                <option value="25">25%</option>
                            </select>
                            <span class="text-danger small" th:if="${#fields.hasErrors('discount_rate')}"
                                  th:errors="*{discount_rate}"></span>
                            </label>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-6">IVA
                                <select class="form-control" th:field="*{tax_rate}">
                                    <option value="">Seleccione un iva</option>
                                    <option value="19.00">19%</option>
                                    <option value="5.00">5%</option>
                                </select>
                                <span class="text-danger small" th:if="${#fields.hasErrors('tax_rate')}"
                                      th:errors="*{tax_rate}"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label class="col-sm-6">UNIDAD
                                <select class="form-control" th:field="*{unit_measure_id}">
                                    <option value="">Seleccione una unidad</option>
                                    <option value="70">Unidad</option>
                                    <option value="414">kilogramo</option>
                                </select>
                                <span class="text-danger small" th:if="${#fields.hasErrors('unit_measure_id')}"
                                      th:errors="*{unit_measure_id}"></span>
                            </label>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-6">ESTANDAR
                                <select class="form-control" th:field="*{standard_code_id}">
                                    <option value="">Seleccione un descuento</option>
                                    <option value="1">Estándar de adopción del contribuyente</option>
                                    <option value="2">UNSPSC</option>
                                    <option value="3">Partida Arancelaria</option>
                                    <option value="4">GTIN</option>
                                </select>
                                <span class="text-danger small" th:if="${#fields.hasErrors('standard_code_id')}"
                                      th:errors="*{standard_code_id}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label class="col-sm-6">EXCLUIDO
                                <select class="form-control" th:field="*{is_excluded}">
                                    <option value="">Seleccione un descuento</option>
                                    <option value="1">Si</option>
                                    <option value="0">No</option>
                                </select>
                                <span class="text-danger small" th:if="${#fields.hasErrors('is_excluded')}"
                                      th:errors="*{is_excluded}"></span>
                            </label>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-6">TRIBUTO
                                <select class="form-control" th:field="*{tribute_id}">
                                    <option value="">Seleccione un descuento</option>
                                    <option value="1">Impuesto sobre la Ventas</option>
                                </select>
                                <span class="text-danger small" th:if="${#fields.hasErrors('tribute_id')}"
                                      th:errors="*{tribute_id}"></span>
                            </label>
                        </div>
                    </div>



                    <button type="submit" class="btn btn-success btn-user btn-block"
                            th:if="${product.code_reference == null}">
                        Register
                    </button>
                    <button type="submit" class="btn btn-primary btn-user btn-block"
                            th:if="${product.code_reference != null}" formaction="/product/update">
                        Update
                    </button>
                </form>


                <!-- customerFormaTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Tables of customer</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="customerFormaTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>CODE</th>
                                    <th>NAME</th>
                                    <th>QUANTITY</th>
                                    <th>DISCOUNT</th>
                                    <th>PRICE</th>
                                    <th>TAX</th>
                                    <th>UNIDAD</th>
                                    <th>ESTANDAR</th>
                                    <th>EXCLUIDO</th>
                                    <th>TRIBUTO</th>
                                    <th>ACCIONES</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data  : ${listProduct}">
                                    <td th:text="${data.getCode_reference()}"></td>
                                    <td th:text="${data.getName()}"></td>
                                    <td th:text="${data.getQuantity()}"></td>
                                    <td th:text="${data.getDiscount_rate()}"></td>
                                    <td th:text="${data.getPrice()}"></td>
                                    <td th:text="${data.getTax_rate()}"></td>
                                    <td th:text="${data.getUnit_measure_id()}"></td>
                                    <td th:text="${data.getStandard_code_id()}"></td>
                                    <td th:text="${data.getIs_excluded()}"></td>
                                    <td th:text="${data.getTribute_id()}"></td>

                                    <td>
                                        <a th:href="@{/product(code=${data.getCode_reference()})}"
                                           class="btn btn-warning btn-icon-split me-2">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-exclamation-triangle"></i>
                                            </span>
                                            <span class="text">UPDATE</span>
                                        </a>
                                        <a th:href="@{/product/delite/{code}(code=${data.getCode_reference()})}"
                                           class="btn btn-danger btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-trash"></i>
                                            </span>
                                            <span class="text">DELETE</span>
                                        </a>
                                    </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" customerForma-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" customerForma-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/static/vendor/customerFormatables/jquery.customerFormaTables.min.js"></script>
<script src="/static/vendor/customerFormatables/customerFormaTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/static/js/demo/customerFormatables-demo.js"></script>

</body>

</html>
